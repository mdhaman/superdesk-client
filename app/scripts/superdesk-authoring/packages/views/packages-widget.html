<div ng-controller="PackagesWidgetCtrl">
    <div class="dropdown create-package">
        <div class="dropdown-toggle btn btn-full"><i class="icon-plus"></i><span ng-hide="selected.preview">{{:: 'Create package' | translate }}</span></div>
        <ul class="dropdown-menu">
            <li ng-repeat="t in itemTypes">
                <button ng-click="create(t)"><i class="filetype-icon-large-{{t.icon}}"></i><span translate>{{ t.label | uppercase }}</span></button>
            </li>
        </ul>
    </div>
    <div class="package-preview">
        <div class="preview-pane content-item-preview" style="margin-top:10px;" ng-if="selected.preview">
            <div class="content">
                <div sd-media-preview></div>
            </div>
        </div>
    </div>
</div>
