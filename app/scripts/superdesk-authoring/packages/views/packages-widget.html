<div ng-controller="PackagesWidgetCtrl">
    <div class="preview-pane content-item-preview" ng-init="contenttab = true" ng-if="selected.preview">
        <div class="content" ng-if="selected.preview">
            <div ng-if="contenttab" sd-media-preview></div>
            <div ng-if="!contenttab" sd-media-metadata data-item="selected.preview"></div>
        </div>
    </div>

    <div class="dropdown create-package">
        <div class="dropdown-toggle btn btn-full"><i class="icon-plus"></i> {{:: 'Create package' | translate }}</div>
        <ul class="dropdown-menu">
            <li ng-repeat="t in itemTypes">
                <button ng-click="create(t.name)"><i class="filetype-icon-large-{{t.name}}"></i><span translate>{{ t.label | uppercase }}</span></button>
            </li>
        </ul>
    </div>
</div>
